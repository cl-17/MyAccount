{% extends 'base.html' %}
{% load static %}


{% block header %}

  <title>{{ title }}</title>
  <h1>■{{ title }}</h1>

{% endblock header %}


{% block detail %}

  {% for model in models %}
    <p>　・<a href="{% url 'update' master_type model.pk %}">{{ model.display }}</a></p>
  {% endfor %}

{% endblock detail %}


{% block return %}

  <br>
  <p>　<a href="{% url 'action' master_type %}">戻る</a></p>

{% endblock return %}
