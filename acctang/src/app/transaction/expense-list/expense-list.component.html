<ul class="expenses">
    <li *ngFor="let expense of expenses" [class.selected]="expense === selected" (click)="onSelect(expense)"> 
        <span class="badge">{{expense.date}}</span> {{expense.ammount}}
        <ng-container *ngIf="selected">
            <h2>Details</h2>
            <expense-input (event)="onAddEvent($event)" 
                (event)="onUpdateEvent($event)" 
                (event)="onDeleteEvent($event)"></expense-input>
        </ng-container>
    </li>
</ul>
