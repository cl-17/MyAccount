<form #expenseCheck="ngForm" class="inputCheck">
    <p>日付：
        <input [(ngModel)]="input_data.date"
            type="date"
            #inputExpenseInfo="ngModel"
            required>
    </p>
    <p>分類：
        <select [(ngModel)]="input_data.classification_id"
                #inputExpenseInfo="ngModel"
                required
                (change)="onChange(input_data.classification_id)">
            <option *ngFor="let classification of classifications"
                [ngValue]="classification.id">
                {{classification.name}}
            </option>   
        </select>
    </p>
    <p>用途：
        <select [(ngModel)]="input_data.sub_id"
            #inputExpenseInfo="ngModel"
            required>
            <option *ngFor="let purpose of purposes"
                [ngValue]="purpose.sub_id">
                {{purpose.name}}
            </option>
        </select>
    </p>
    <p>金額：
        <input [(ngModel)]="input_data.ammount"
            type="number"
            placeholder="ammount"
            #inputExpenseInfo="ngModel"
            required>
    </p>
    <p>クレジット：
        <input [(ngModel)]="input_data.credit"
            type="checkbox"
            [checked]="input_data.credit">
    </p>

    <input type="button" 
        value="登録"
        (click)="onClickAdd()" 
        [disabled]="expenseCheck.invalid">
    <input type="button" 
        value="更新"
        (click)="onClickUpdate()" 
        [disabled]="expenseCheck.invalid">
    <input type="button" 
        value="削除"
        (click)="onClickDelete()" 
        [disabled]="expenseCheck.invalid">

</form>
